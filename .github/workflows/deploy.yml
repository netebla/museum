name: Build and Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/museum:latest

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'
      - name: Build JAR
        run: mvn -B -DskipTests package
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            IMAGE_NAME="${{ env.IMAGE_NAME }}"
            docker login ghcr.io -u ${{ github.repository_owner }} -p ${{ secrets.GITHUB_TOKEN }}
            docker pull "$IMAGE_NAME"
            docker network create museum-net || true
            docker network connect museum-net museum-db || true
            docker stop museum || true
            docker rm museum || true
            docker run -d --name museum \
              --network museum-net \
              -e DB_URL='${{ secrets.PROD_DB_URL }}' \
              -e DB_USERNAME='${{ secrets.PROD_DB_USERNAME }}' \
              -e DB_PASSWORD='${{ secrets.PROD_DB_PASSWORD }}' \
              -e MAIL_HOST='${{ secrets.MAIL_HOST }}' \
              -e MAIL_PORT='${{ secrets.MAIL_PORT }}' \
              -e MAIL_USERNAME='${{ secrets.MAIL_USERNAME }}' \
              -e MAIL_PASSWORD='${{ secrets.MAIL_PASSWORD }}' \
              -e MAIL_SMTP_AUTH='${{ secrets.MAIL_SMTP_AUTH }}' \
              -e MAIL_SMTP_STARTTLS='${{ secrets.MAIL_SMTP_STARTTLS }}' \
              -e NOTIFY_FROM_EMAIL='${{ secrets.NOTIFY_FROM_EMAIL }}' \
              -p 8080:8080 \
              "$IMAGE_NAME"
