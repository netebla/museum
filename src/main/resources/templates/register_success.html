<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация завершена — Музей</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="shortcut icon" href="/favicon.ico">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="mb-3">Регистрация завершена</h4>
          <p class="mb-3">
            Аккаунт для адреса
            <strong th:text="${registeredEmail}">user@example.com</strong>
            создан. Теперь вы можете войти, используя этот e‑mail и указанный пароль.
          </p>
          <a href="/login" class="btn btn-primary w-100">Перейти к входу</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
