<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Админ — Мероприятия</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin">Музей — Админ</a>
    <div class="ms-auto">
      <a class="btn btn-outline-light btn-sm" href="/logout">Выйти</a>
    </div>
  </div>
  </nav>

<div class="container py-4">
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <div th:if="${info}" class="alert alert-info alert-dismissible fade show" role="alert">
    <span th:text="${info}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Мероприятия</h3>
    <form class="d-flex align-items-center gap-2" method="get" action="/admin/events">
      <input type="search"
             name="q"
             class="form-control form-control-sm"
             placeholder="Поиск по названию"
             th:value="${query}">
      <button class="btn btn-outline-secondary btn-sm" type="submit">Найти</button>
      <a href="/admin/events" class="btn btn-link btn-sm">Сбросить</a>
      <a href="/admin" class="btn btn-link btn-sm">Назад</a>
    </form>
  </div>

  <div class="row">
    <div class="col-md-7">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>
            <a th:href="@{/admin/events(q=${query}, sort='title')}" class="text-decoration-none">
              Название
              <span th:if="${sort == 'title'}" class="text-primary">▼</span>
            </a>
          </th>
          <th>
            <a th:href="@{/admin/events(q=${query}, sort='date')}" class="text-decoration-none">
              Даты
              <span th:if="${sort == 'date'}" class="text-primary">▼</span>
              <span th:if="${sort == 'dateDesc'}" class="text-primary">▲</span>
            </a>
          </th>
          <th>
            <a th:href="@{/admin/events(q=${query}, sort='hall')}" class="text-decoration-none">
              Зал
              <span th:if="${sort == 'hall'}" class="text-primary">▼</span>
            </a>
          </th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${events}">
          <td th:text="${e.title}"></td>
          <td><span th:text="${e.startDate}"></span> — <span th:text="${e.endDate}"></span></td>
          <td th:text="${e.hall}"></td>
          <td>
            <a class="btn btn-sm btn-outline-secondary me-1" th:href="@{'/admin/events/' + ${e.id} + '/edit'}">Редактировать</a>
            <form th:if="${isAdmin}" th:action="@{'/admin/events/' + ${e.id} + '/delete'}" method="post" class="d-inline">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
              <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Удалить?')">Удалить</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-5">
          <div class="card">
            <div class="card-body">
          <h5 class="card-title">Мероприятие</h5>
          <form method="post" th:action="@{/admin/events}" th:object="${form}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-2">
              <label class="form-label">Название</label>
              <input class="form-control" th:field="*{title}" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Описание</label>
              <textarea class="form-control" th:field="*{description}"></textarea>
            </div>
            <div class="row mb-2">
              <div class="col">
                <label class="form-label">Дата начала</label>
                <input type="date" class="form-control" th:field="*{startDate}" required>
              </div>
              <div class="col">
                <label class="form-label">Дата окончания</label>
                <input type="date" class="form-control" th:field="*{endDate}" required>
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label">Зал</label>
              <input class="form-control" th:field="*{hall}">
            </div>
            <div class="row mb-2">
              <div class="col">
                <label class="form-label">Цена</label>
                <input type="number" step="0.01" class="form-control" th:field="*{ticketPrice}">
              </div>
              <div class="col">
                <label class="form-label">Всего билетов</label>
                <input type="number" min="0" class="form-control" th:field="*{ticketsTotal}">
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label">Изображение (URL)</label>
              <input class="form-control" th:field="*{imageUrl}">
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="btn btn-primary">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
