<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Админ — Статистика</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin">Музей — Админ</a>
    <div class="ms-auto">
      <a class="btn btn-outline-light btn-sm" href="/logout">Выйти</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Статистика</h3>
    <a href="/admin" class="btn btn-link">Назад</a>
  </div>

  <div class="row g-3 mb-4">
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-body">
          <div class="text-muted small text-uppercase">Всего мероприятий</div>
          <div class="display-6" th:text="${totalEvents}">0</div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-body">
          <div class="text-muted small text-uppercase">Предстоящие</div>
          <div class="display-6" th:text="${upcomingEvents}">0</div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-body">
          <div class="text-muted small text-uppercase">Прошедшие</div>
          <div class="display-6" th:text="${pastEvents}">0</div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-body">
          <div class="text-muted small text-uppercase">Экспозиции</div>
          <div class="display-6" th:text="${totalExhibitions}">0</div>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-lg-6">
      <h5 class="mb-3">Экспозиции по типам</h5>
      <table class="table table-sm">
        <thead>
        <tr>
          <th>Тип</th>
          <th class="text-end">Количество</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${exhibitionsByStatus}">
          <td th:text="${entry.key.displayName}">Постоянная</td>
          <td class="text-end" th:text="${entry.value}">0</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="col-lg-6">
      <h5 class="mb-3">Топ мероприятий по проданным билетам</h5>
      <table class="table table-sm">
        <thead>
        <tr>
          <th>Мероприятие</th>
          <th class="text-end">Продано</th>
          <th class="text-end">Загруженность</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${topEvents}">
          <td th:text="${e.title}">Название</td>
          <td class="text-end" th:text="${e.ticketsSold}">0</td>
          <td class="text-end">
            <span th:if="${e.ticketsTotal != null and e.ticketsTotal > 0}"
                  th:text="${T(java.lang.Math).round(100.0 * e.ticketsSold / e.ticketsTotal)} + '%'">0%</span>
            <span th:if="${e.ticketsTotal == null or e.ticketsTotal == 0}" class="text-muted">н/д</span>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(topEvents)}">
          <td colspan="3" class="text-muted">Пока нет проданных билетов.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
