<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация — Музей</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="shortcut icon" href="/favicon.ico">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="mb-3">Регистрация</h4>
          <form th:action="@{/register}" th:object="${form}" method="post" novalidate>
            <div class="mb-3">
              <label class="form-label">E‑mail</label>
              <input type="email" class="form-control" th:field="*{email}" required>
              <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Имя и фамилия</label>
              <input class="form-control" th:field="*{fullName}">
              <div class="form-text">Это имя будет подставляться при покупке билетов.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Пароль</label>
              <input type="password" class="form-control" th:field="*{password}" required>
              <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
              <div class="form-text">Не менее 6 символов.</div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
          </form>
          <div class="mt-3 d-flex justify-content-between">
            <a href="/">На главную</a>
            <a href="/login">Уже есть аккаунт? Войти</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
