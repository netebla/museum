<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Экспозиции — Музей</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="/">Музей</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#exhibitionsNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="exhibitionsNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="/events.html">Афиша</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/exhibitions.html">Экспозиции</a></li>
        <li class="nav-item"><a class="nav-link" href="/visit.html">Посетителям</a></li>
        <li class="nav-item"><a class="nav-link" href="/about.html">О музее</a></li>
        <li class="nav-item"><a class="nav-link" href="/author.html">Об авторе</a></li>
        <li class="nav-item ms-lg-3"><a class="btn btn-outline-dark btn-sm" href="/login">Вход</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="section-padding">
  <div class="container">
    <div class="d-flex justify-content-between align-items-end mb-3">
      <div>
        <h1 class="section-title">Экспозиции музея</h1>
        <p class="section-subtitle">
          Список экспозиций формируется из REST API <code>/api/exhibitions</code>.
        </p>
      </div>
    </div>
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <label class="form-label small text-uppercase text-muted mb-1">Зал</label>
        <select id="exh-hall-filter" class="form-select form-select-sm">
          <option value="all">Все залы</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label small text-uppercase text-muted mb-1">Тип</label>
        <select id="exh-status-filter" class="form-select form-select-sm">
          <option value="all">Все</option>
          <option value="PERMANENT">Постоянная экспозиция</option>
          <option value="TEMPORARY">Временная выставка</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label small text-uppercase text-muted mb-1">Поиск</label>
        <input id="exh-search" type="search" class="form-control form-control-sm" placeholder="Поиск по названию и описанию">
      </div>
      <div class="col-md-3 d-flex align-items-end justify-content-md-end gap-2">
        <select id="exh-sort" class="form-select form-select-sm w-auto">
          <option value="title">По названию</option>
          <option value="hall">По залу</option>
        </select>
        <button id="exh-reset" class="btn btn-outline-secondary btn-sm" type="button">Сбросить</button>
      </div>
    </div>
    <div id="exhibitions-list-full" class="row g-3"></div>
  </div>
</main>

<footer class="museum-footer border-top">
  <div class="container d-flex flex-wrap justify-content-between align-items-center py-3">
    <p class="mb-0 small text-muted">Музей · Экспозиции</p>
    <div class="d-flex gap-2">
      <a href="/swagger-ui.html" class="small link-secondary">API (Swagger)</a>
      <a href="/admin" class="small link-secondary">Админ‑панель</a>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    MuseumFront.initExhibitionsPage('exhibitions-list-full', 'exh-hall-filter', 'exh-status-filter', 'exh-reset');
  });
</script>
</body>
</html>
